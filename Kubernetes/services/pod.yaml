apiVersion: v1
kind: Pod
metadata:
  name: backend-app
  labels:
    app: backend
    tier: backend
    version: v1
spec:
  containers:
    - name: backend-container
      image: myregistry.com/backend-app:1.0.0
      ports:
        - containerPort: 8080
      resources:
        requests:
          cpu: "250m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 5
