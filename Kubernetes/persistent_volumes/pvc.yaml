apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data-pvc             # PVC name (namespace-scoped)
  namespace: production         # Explicit namespace for clarity
  labels:
    app: database
    environment: production
spec:
  accessModes:
    - ReadWriteOnce              # Must match PV access mode

  resources:
    requests:
      storage: 50Gi              # Requested size (â‰¤ PV capacity)

  storageClassName: csi-standard
  # Must match PV's storageClassName
