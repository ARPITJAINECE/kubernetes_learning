apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2               # Should match HPA minReplicas
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yourrepo/frontend
        resources:
          requests:
            cpu: "200m"
            memory: "200Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
