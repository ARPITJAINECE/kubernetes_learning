apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: yourrepo/backend
        resources:
          requests:
            cpu: "200m"
            memory: "300Mi"   # Initial guess
          limits:
            cpu: "1"
            memory: "1Gi"
